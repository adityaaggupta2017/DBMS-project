<body class="content-wrapper" onload="showUserDetails()">

  <div class="col-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Enter user Details</h4>
        <p class="card-description">Please enter your details</p>

          <div class="form-group">
            <input type="hidden" id="txtCustID">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="txtName" placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Email address</label>
            <input type="email" class="form-control" id="txtEmail" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Password</label>
            <input type="password" class="form-control" id="txtPWD" placeholder="Password" />
          </div>
          <div class="form-group">
            <label for="exampleInputCity1">Phone No</label>
            <input type="text" class="form-control" id="txtPhone" placeholder="Phone No" />
          </div>
          <div class="form-group">
            <label for="exampleTextarea1">Address</label>
            <textarea  class="form-control" id="txtAddress" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-rounded btn-fw" onclick="AjaxUpdatedata()"> Update Profile </button>
          <button class="btn btn-success btn-rounded btn-fw">Clear</button>

      </div>
    </div>
  </div>
